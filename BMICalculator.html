<head>

<style>

button{

	text-size:20px;

input{
	width:300px;
	padding:10px;
	margin:5px;

<script>
function calulateBMI(){
let n1=parseInt(document.getElementById("num1").value)/100;
let n2=parseInt(document.getElementById("num2").value);
let n3=n2/(n1**2);
document.getElementById("num3").innerHTML=n3;
}
</script>
</head>
<body>

<div class="container">
<h1>BMI Calculator</h1>
Enter Your Height(CM):<input type="text" id="num1"><br>
Enter Your Weight(KG):<input type="text" id="num2"><br>
<button onclick="calulateBMI()">Calculate</button>
<h2 id ="num3"></h2>
<h2>BMI Weight Guide</h2>
<p>1.Under Weight=18.6<br>
      2.Normal Range=18.6 to 24.9<br>
      3.Overweight=Greater than 24.9<br></p>
</div>
</body>
